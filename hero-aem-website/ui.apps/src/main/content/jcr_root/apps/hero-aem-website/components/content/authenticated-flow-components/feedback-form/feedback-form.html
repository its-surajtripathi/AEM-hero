<div class="submit-feedback">
   <form class="feedback-form">
      <sly data-sly-resource="${'container' @ resourceType='hero-aem-website/components/container' }">
      </sly>

      <div class="form-group textarea">
         <label for="comment">${properties.feedbackLabel}</label>


         <textarea class="form-control" maxlength="300" placeholder="${properties.feedbackPlaceholder}" id="comment"></textarea>



         <div id="the-count">
            <span id="current">0</span>
            <span id="maximum">/ 300</span>
         </div>
      </div>


      <div class="pt-4 m-4 pb-4 text-right"><button class="feedback-submitBtn">${properties.buttonLabel}</button></div>
   </form>
</div>
