<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note"> ${'Edit {0} Component' @
    format=[component.title], i18n} </p>

<div class="hero-family-connect-wrapper">
    <sly data-sly-list.parent="${resource.children}">
        <sly data-sly-test="${parent.name == 'multifieldImages'}">
            <sly data-sly-list.child="${parent.children}">
                <a data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=child.links}"
                    href="${linkuse.value}" class="hero-family-connect-links" target="_blank">
                    <img class="hero-family-connect-img ${child.logoClass}" src="${child.logos}" alt="logos" />
                </a>
            </sly>
        </sly>
    </sly>
</div>
