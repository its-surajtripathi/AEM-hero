<template data-sly-template.item="${@ list, item}">
    <a href="${item.path @ extension = 'html'}" class="nav-link cmp-list__item-link${currentPage.path == item.path ? ' active' : ''}" data-sly-attribute="${item.link.htmlAttributes}" data-sly-unwrap="${!list.linkItems || !item.link.valid}"
       data-cmp-clickable="${item.data ? true : false}">
        ${item.title}
    </a>
</template>
