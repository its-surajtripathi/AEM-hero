<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
  ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='socialicondetails'}"
  data-sly-list="${listUse}">
  <a aa-data-attr="track_cta"
    data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.iconlink}"
    href="${linkuse.value}"  target="${linkuse.isExternal ? '_blank' : '_self'}">
    <img loading="lazy" src="${item.properties.iconFileReference}" alt="${item.properties.alt}" class="img-fluid">
  </a>
</sly>
