<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
   ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<div data-sly-attribute.class="${properties.classes}">
   <div class="row ${properties.rowclasses}"
      data-sly-use.tabitems="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='columnlayouts'}"
      data-sly-list="${tabitems}">
      <div
         class="${[item.properties.xlarge, item.properties.large, item.properties.medium, item.properties.small, item.properties.class] @ join=' '} ${item.properties.showfirstmobile == 'true' ? 'order-sm-first order-md-first order-lg-last order-first' : ''}"
         data-sly-resource="${['container',item.name] @ join='-' , resourceType='hero-aem-website/components/container'}">
      </div>
   </div>
</div>
