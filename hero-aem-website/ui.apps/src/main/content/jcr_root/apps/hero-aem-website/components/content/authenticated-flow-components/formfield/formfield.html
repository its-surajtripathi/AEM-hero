<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
   ${'Edit {0} Component' @ format=[component.title], i18n}
</p>

<div class="form-group ${properties.addnclass}"data-sly-test="${properties.type != 'dropdown' && properties.type != 'checkbox' && properties.type != 'button' && properties.type != 'radio'}">
   <label for="form-text-${currentNode.getPath.hashCode}">${properties.label}<span data-sly-test="${properties.isRequired}">*</span></label>
   <input type="${properties.type}" id="${properties.id}" name="${properties.name}" required="${properties.isRequired}" autocomplete="off"
          data-required-msg="${properties.requiredMessage}" data-sly-attribute.readonly="${properties.isReadOnly}" placeholder="${properties.placeholder}" data-constraint-msg="${properties.validationMessage}" data-regex-constraint-message="${properties.regexValidation}"
          data-regex="${properties.regex}" data-sly-attribute.min="${properties.type == 'number' ? properties.minLength : null}" data-sly-attribute.max="${properties.type == 'number' ? properties.maxLength : null}" maxlength="${properties.maxLength}" minlength="${properties.minLength}">

</div>


<sly data-sly-test="${properties.type == 'hidden'}">
   <input type="${properties.type}" class="${properties.addnclass}" id="${properties.id}" name="${properties.name}" required="${properties.isRequired}" autocomplete="off"
          data-required-msg="${properties.requiredMessage}" data-sly-attribute.readonly="${properties.isReadOnly}" placeholder="${properties.placeholder}" data-constraint-msg="${properties.validationMessage}" data-regex-constraint-message="${properties.regexValidation}"
          data-regex="${properties.regex}" data-sly-attribute.min="${properties.type == 'number' ? properties.minLength : null}" data-sly-attribute.max="${properties.type == 'number' ? properties.maxLength : null}" maxlength="${properties.maxLength}" minlength="${properties.minLength}">
</sly>

<div class="form-group drop-down ${properties.addnclass}" data-sly-test="${properties.type == 'dropdown'}">
   <label for="form-options-${currentNode.getPath.hashCode}">${properties.label}<span data-sly-test="${properties.isRequired}">*</span></label>
   <select name="${properties.name}" id="form-options-${properties.id}" class="form-control"
           required="${properties.isRequired}" data-cmp-required="${properties.requiredMessage}" onchange="changeMe(this)">
      <option selected="" disabled="">${properties.placeholder}</option>
      <div data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='multitext'}"
           data-sly-list="${listUse}">
         <option value="${item.properties.value}">${item.properties.key}</option>
      </div>
   </select>
</div>

<fieldset class="form-group checkbox ${properties.addnclass}" data-sly-test="${properties.type == 'checkbox'}">
   <legend> ${properties.label}<span data-sly-test="${properties.isRequired}">*</span></legend>
   <div  data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='multitext'}"
         data-sly-list="${listUse}">
      <div class="checkbox-item">
         <input class="icon-checkbox-${item.properties.value}" type="checkbox" name="${properties.name}" value="${item.properties.value}"
                required="${properties.isRequired}" data-required-msg="${properties.requiredMessage}">
         <span class="cmp-form-options__field-description">${item.properties.key @ context = 'html'}</span>
      </div>
   </div>
</fieldset>

<fieldset class="form-group radio ${properties.addnclass}" data-sly-test="${properties.type == 'radio'}">
   <legend> ${properties.label}<span data-sly-test="${properties.isRequired}">*</span></legend>

   <div data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='multitext'}"
        data-sly-list="${listUse}">
      <div class="radio-item" >
         <input class="radio-item-${item.properties.key}" name="${properties.name}" value="${item.properties.value}" type="radio"
                required="${properties.isRequired}" data-required-msg="${properties.requiredMessage}" data-sly-attribute.checked="${item.properties.isChecked == 'true'}">
         <span class="cmp-form-options__field-description">${item.properties.key}</span>
      </div></div>
</fieldset>

<button class="btn btn-primary profile-button float-right" id="${properties.id}" type="button" data-sly-test="${properties.type == 'button'}">${properties.label}</button>
