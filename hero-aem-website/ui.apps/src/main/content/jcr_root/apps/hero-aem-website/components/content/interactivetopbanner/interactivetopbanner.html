<sly data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note"> ${'Edit {0} Component' @
    format=[component.title], i18n} </sly>


<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='interactivebanner'}">
    <div id="xtreme-teaser">
        <section class="videoSection"
            style="background: #000 url(${properties.bannerposter @ context ='uri'}) no-repeat center /contain;">
            <span class="loader"></span>
            <video oncontextmenu="return false;" id="heroX" playsinline="" autoplay="" disablepictureinpicture=""
                disableremoteplayback="" poster="${properties.bannerposter}">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <sly data-sly-list="${listUse}">
                <video muted class="preload" oncontextmenu="return false;" playsinline="" autoplay=""
                    disablepictureinpicture="" disableremoteplayback="">
                    <source src="${item.properties.bannervideo}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </sly>
            <p class="interact">Click to interact</p>
            <div class="buttons" data-sly-list="${listUse}">
                <i data-sly-test="${itemList.first}"></i>
                <a href="${item.properties.bannervideo}"
                    class="video ${item.properties.isbooknow == 'true' ? 'Book' : ''}">
                    <span><img src="${item.properties.bannericonimg}" alt=""></span>
                    <span class="text"><img src="${item.properties.bannertxticonimg}" alt=""></span>
                </a>
                <span data-sly-test="${!itemList.last}" class="sep"><img src="${item.properties.sepdeskimg}" class="des"
                        alt=""><img src="${item.properties.mobsepdeskimg}" class="mob" alt=""></span>
                <i data-sly-test="${itemList.last}"></i>
            </div>
            <div class="playerButtons">
                <a href="javascript:;" class="play"><img
                        src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/ico-pause.svg"
                        alt=""></a>
                <a href="javascript:;" class="mute"><img
                        src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/ico-mute.svg"
                        alt=""></a>
            </div>
        </section>
    </div>
</sly>
