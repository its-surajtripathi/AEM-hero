<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='mentors'}">
	<ul data-sly-list="${listUse}">
		<li>
			<div>
				<h2>${item.properties.mentorname}</h2>
				<span>${item.properties.mentordesignation @ context='html'}</span>
				<img src="${item.properties.mentorimage}" alt="mentor image">

				<video width="500px" controls="controls"/>
                    <source src="${item.properties.bgvideo}" type="video/mp4">
                </video>
			</div>
		</li>
	</ul>
</sly>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
	${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
