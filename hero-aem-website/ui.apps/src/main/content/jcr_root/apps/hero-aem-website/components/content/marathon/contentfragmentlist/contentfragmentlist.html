<sly data-sly-use.list="com.adobe.cq.wcm.core.components.models.contentfragment.ContentFragmentList"
     data-sly-test="${list.listItems.size>0}"
     data-sly-use.fragmentTemplate="hero-aem-website/components/content/marathon/contentfragment/templates.html">
     <div id="${properties.isLandingPage? 'fragment__list-variation' : 'fragment__list'}">
          <div class="list__container">
               <section data-sly-list.fragment="${list.listItems}" id="${list.id}" class="cmp-contentfragmentlist fragment__list--wrap">
                    <sly data-sly-call="${fragmentTemplate.contentFragment @ fragment=fragment, wcmmode=wcmmode, viewmoreLink=properties.viewMoreLink, enableLink=properties.isTileClickable}"></sly>
               </section>
               <a href="${properties.viewMoreLink}" class="view__more--anchor" target="_blank">${properties.viewMore || 'View More+'}</a>
          </div>
     </div>
</sly>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cq-dd-contentfragmentlist'}">
</sly>
