<sly data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note"> ${'Edit {0} Component' @
	format=[component.title], i18n} </sly>
	
<sly data-sly-list.galleryMultifield="${resource.getChildren}" data-sly-test="${properties.galleryvariant == 'default' && properties.galleryvariant != 'galleryhover' && properties.galleryvariant != 'gallerylightbox' && properties.galleryvariant != 'galleryradio' && properties.galleryvariant != 'maintainschedule'}">

		<sly data-sly-test="${galleryMultifield.name == 'hdbcgallery'}">
	
			<section class="hdbc-gallery-section single-photo-mobile">
				<div class="container-hdbc-gallery">
					<div class="bottom--hdbc-wrapper">
	
						<div class="bottom-hdbc--content-section">
							<sly data-sly-list.galleries="${galleryMultifield.getChildren}">
	
								<!--/* Get all child resources */-->
								<sly data-sly-list.itemsMultifield="${galleries.getChildren}">
	
									<div class="content-hdbc--slider-wrap reveal">
										<sly data-sly-test="${itemsMultifield.name == 'galleryitems'}">
											<sly data-sly-list.galleryitem="${itemsMultifield.getChildren}">
												<div id="hdbcGalleryTile" class="hdbc-gallery-tile">

													<sly data-sly-test="${galleryitem.desktopthumbnailpath}">
														<a class="d-desktop" href="${galleryitem.desktopimagepath}">
														<img class="hdbc-monitor-image-files" src="${galleryitem.desktopthumbnailpath}"
															alt="Image desktop view">
														</a>
													</sly>
													<sly data-sly-test="${galleryitem.mobilethumbnailpath}">
														<a class="d-mobile" href="${galleryitem.mobileimagepath}">
														<img class="hdbc-mobile-image-files gallery-lightbox-allignments"
															src="${galleryitem.mobilethumbnailpath}" alt="Image Mobile view">
														</a>
													</sly>
												</div>
											</sly>
										</sly>
									</div>
								</sly>
							</sly>
						</div>
					</div>
				</div>
			</section>
		</sly>
</sly>
	
<sly data-sly-test="${properties.galleryvariant == 'galleryhover'}" data-sly-include="${properties.galleryvariant}.html"></sly>

<sly data-sly-test="${properties.galleryvariant == 'galleryradio'}" data-sly-include="${properties.galleryvariant}.html"></sly>

<sly data-sly-test="${properties.galleryvariant == 'maintainschedule'}" data-sly-include="${properties.galleryvariant}.html"></sly>
