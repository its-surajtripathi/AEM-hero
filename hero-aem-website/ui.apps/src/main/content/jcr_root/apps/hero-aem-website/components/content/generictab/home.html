<div class="container-fluid p-0">
<div class="explore-products">
    <div class="explore-products-heading">
        ${properties.tabheading @ context = 'html'}
    </div>
    <div class="explore-tab-section" style="background-image: url(${properties.explorebgimg ? properties.explorebgimg :'unset' @ context='uri'})">
        <div class="bike-tab-section"
            data-sly-use.tabitems="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='tabitems'}">
            <div class="tab-wrapper">
                <ul class="nav nav-tabs common-tabs-main" data-sly-list="${tabitems}">
                    <li class="nav-item">
                        <a data-toggle="tab" aa-data-attr="track_cta" href="#menu${item.path.hashCode}"
                            class="nav-link${itemList.first ? ' active' : ''}  h4-medium-heading-std">${item.properties.title}</a>
                    </li>
                </ul>
            </div>
            <div class="bike-product-wrapper">
                <div class="tab-content" data-sly-list="${tabitems}">
                    <div id="menu${item.path.hashCode}" class="tab-pane fade show${itemList.first ? ' active' : ''}"
                        data-sly-resource="${['tab',itemList.index] @ join='-' , resourceType='wcm/foundation/components/responsivegrid'}">
                    </div>
                </div>
            </div>
        </div>
        <div class="explore-div px-md-5 px-4" data-sly-test="${properties.exploretext}">
            <a aa-data-attr="track_cta" data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=properties.explorelink}" href="${linkuse.value}" 
        			target="${linkuse.isExternal ? '_blank' : '_self'}">${properties.exploretext} </a>
            <img loading="lazy" src="${properties.exploreicon}" alt="img" class="img-fluid" />
        </div>
    </div>
</div>
</div>
