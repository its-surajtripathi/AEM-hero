<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<header class="header-main">
    <div data-sly-resource="${'pageheader' @resourceType='hero-aem-website/components/structure/header'}"></div>
    <nav class="navbar navbar-expand-lg">
        <sly data-sly-resource="${'logo' @ resourceType='hero-aem-website/components/content/logo' }"></sly>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/hamburger-icon.svg"
                class="img-fluid" alt="hamburger-icon">
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-wrapper">
                <ul class="navbar-nav"
                    data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='navitems'}"
                    data-sly-list="${listUse}">
                    <li data-sly-test="${item.properties.flyout}" class="nav-item dropdown megamenu-li">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0)" aa-data-attr="track_cta"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="${item.properties.icon}" class="img-fluid nav-icon" alt="${item.properties.text}">
                            ${item.properties.text}
                            <img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/right-nav-icon.svg"
                                class="img-fluid nav-icon" alt="Right Arrow Icon">
                        </a>
                        <div class="dropdown-menu megamenu slim-scroll"
                            data-sly-test.flyoutpath="${item.properties.url}"
                            data-sly-resource="${@path=flyoutpath, wcmmode='disabled'}"></div>
                    </li>
                    <li data-sly-test="${!item.properties.flyout}" class="nav-item">
                        <a class="nav-link" x-cq-linkchecker="valid" aa-data-attr="track_cta" aria-haspopup="true"
                            data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.url}"
                            href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}"
                            aria-expanded="false">
                            <img src="${item.properties.icon}" class="img-fluid nav-icon" alt="${item.properties.text}">
                            ${item.properties.text}
                            <img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/right-nav-icon.svg"
                                class="img-fluid nav-icon" alt="Right Arrow Icon">
                        </a>
                    </li>
                </ul>
                <a class="harley" data-sly-test="${properties.harleytext}"
                    data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=properties.virtualshowroomlink}"
                    href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}">
                    <div class="harley-virtual-showroom">
                        ${properties.harleytext @context='html'}
                    </div>
                </a>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item e-shop dropdown megamenu-li" data-sly-include="eshop.html">
                    </li>
                </ul>
                <sly data-sly-resource="${'footer' @ resourceType='hero-aem-website/components/structure/footer' }">
                </sly>
            </div>
        </div>
    </nav>
</header>
