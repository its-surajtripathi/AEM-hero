<sly data-sly-set.pageconfig="${caconfig['com.hero.aem.core.services.caconfigs.PageCaConfig']}"
   data-sly-test.state="${request.requestPathInfo.selectors[1]}"
   data-sly-test.city="${request.requestPathInfo.selectors[2]}"
   data-sly-test.parentPath="${[pageconfig.dealerRootPath,'harley',state,city] @ join='/'}"
   data-sly-use.listUse="${'/apps/hero-aem-website/utils/getdropdownvalues.js' @ parentPath=parentPath}"
   data-sly-list="${listUse}">
   <div class="cust-form-group">
      <div class="custom-control custom-radio">
         <input type="radio" id="dealerLocator${itemList.count}" name="dealerLocator" class="custom-control-input" data-dealer-code="${item.properties.dealer_no}" required>
         <label class="custom-control-label" for="dealerLocator${itemList.count}">
            <div class="dealer-locator">
               <h3 class="dealer-locator-label">${item.properties.dealer_name @ i18n}</h3>
               <div>
                  <span class="dealer-locator-phonenumber">
                     <sly data-sly-test="${item.properties.mobile_1}">
                        ${item.properties.mobile_1}
                     </sly>
                     <sly data-sly-test="${item.properties.mobile_2}">
                        , ${item.properties.mobile_2}
                     </sly>
                  </span>
                  <div class="dealer-locator-address">${item.properties.address_1 @ i18n} ${item.properties.address_2 @ i18n} ${item.properties.address_3 @ i18n}</div>
               </div>
            </div>
         </label>
      </div>
   </div>
</sly>
