<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='testimonial'}">
	<ul data-sly-list="${listUse}">
		<li>
			<div>
				<h2>${item.properties.personname}</h2>
				<span>${item.properties.testimonydesc @ context='html'}</span>
				<img src="${item.properties.personimage}" alt="Person image">
				<img src="${item.properties.bgimage}" alt="BG image">
			</div>
		</li>
	</ul>
</sly>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
	${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
