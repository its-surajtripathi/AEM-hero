<sly data-sly-list.galleryMultifield="${resource.getChildren}">

    <sly data-sly-test="${galleryMultifield.name == 'hdbcgalleryhover'}">

        <section class="hdbc-gallery-section">
			<div class="container-hdbc-gallery">
				<div class="bottom--hdbc-wrapper">

					<div class="bottom-hdbc--content-section">
						<sly data-sly-list.galleries="${galleryMultifield.getChildren}">

							<!--/* Get all child resources */-->
							<sly data-sly-list.itemsMultifield="${galleries.getChildren}">

								<div class="content-hdbc--slider-wrap">
									<sly data-sly-test="${itemsMultifield.name == 'galleryitems'}">
										<sly data-sly-list.galleryitem="${itemsMultifield.getChildren}">
											<div id="hdbcGalleryTile" class="hdbc-gallery-tile">
												<a aa-data-attr="track_cta" class="hdbc-cta-wrapper"
													data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=galleryitem.hdbcctaurl}"
													href="${linkuse.value}"
													target="${linkuse.isExternal ? '_blank' : '_self'}">
													<sly data-sly-test="${galleryitem.imagepath}">

														<img class="hdbc-monitor-image-files"
															src="${galleryitem.imagepath}" alt="Image desktop view">

													</sly>
													<sly data-sly-test="${galleryitem.mobileimagepath}">
														<img class="hdbc-mobile-image-files"
															src="${galleryitem.mobileimagepath}"
															alt="Image Mobile view">

													</sly>
													<div class="hdbc-image-caption">
														${galleryitem.gallerytitle @ context='html'}
													</div>
												</a>
											</div>
										</sly>
									</sly>
								</div>
							</sly>
						</sly>
					</div>
				</div>
			</div>
		</section>
    </sly>
</sly>
