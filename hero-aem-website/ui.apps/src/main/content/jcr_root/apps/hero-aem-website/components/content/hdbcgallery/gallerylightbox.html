<sly data-sly-list.galleryMultifield="${resource.getChildren}">

    <sly data-sly-test="${galleryMultifield.name == 'hdbcgallerylightbox'}">

        <section class="hdbc-gallery-section single-photo-mobile">
            <div class="container-hdbc-gallery">
                <div class="bottom--hdbc-wrapper">

                    <div class="bottom-hdbc--content-section">
                        <sly data-sly-list.galleries="${galleryMultifield.getChildren}">

                            <!--/* Get all child resources */-->
                            <sly data-sly-list.itemsMultifield="${galleries.getChildren}">

                                <div class="content-hdbc--slider-wrap">
                                    <sly data-sly-test="${itemsMultifield.name == 'galleryhoveritems'}">
                                        <sly data-sly-list.galleryitem="${itemsMultifield.getChildren}">
                                            <div id="hdbcGalleryTile" class="hdbc-gallery-tile">
                                                <sly data-sly-test="${galleryitem.hoverimagepath}">
                                                    <a class="d-desktop" href="${galleryitem.hoverimagepath}">
                                                    <img class="hdbc-monitor-image-files" src="${galleryitem.hoverimagepath}"
                                                        alt="Image desktop view">
                                                    </a>
                                                </sly>
                                                <sly data-sly-test="${galleryitem.hovermobileimagepath}">
                                                    <a class="d-mobile" href="${galleryitem.hovermobileimagepath}">
                                                    <img class="hdbc-mobile-image-files gallery-lightbox-allignments"
                                                        src="${galleryitem.hovermobileimagepath}" alt="Image Mobile view">
                                                    </a>
                                                </sly>
                                            </div>

                                        </sly>
                                    </sly>


                                </div>

                            </sly>
                        </sly>
                    </div>
                </div>
            </div>
        </section>
    </sly>
</sly>
