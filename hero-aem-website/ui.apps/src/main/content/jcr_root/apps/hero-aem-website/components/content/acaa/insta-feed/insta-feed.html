<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
  ${'Edit {0} Component' @ format=[component.title], i18n}
</p>

<sly
  data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='bikeCollage'}"
>
</sly>
<section
  class="section-styles container-full-height enable-scroll-snap intagram-image-gallery-section overflow-hidden"
>
  <div class="container-fixed-width instagram-feed-wrapper" id="instagram-feed-container">
    <div class="instagram-feed-section">
      <div class="instagram-feed-text-section">
        <div class="title-line"></div>
        <div class="instagram-feed-header-wrapper">
          ${properties.title @context='html'}
        </div>
        <div class="instagram-feed-qrcode-list-wrapper">
          <div class="instagram-feed-qrcode-image-wrapper">
            <img
              data-sly-test="${properties.qriconRef}"
              src="${properties.qriconRef}"
              alt="qr code image"
            />
          </div>
          <div class="instagram-feed-list-wrapper">
            <ul class="instagram-feed-list-text">
              ${properties.description @context='html'}
            </ul>
          </div>
        </div>
      </div>
      <div class="instagram-feed-image-section">
        <div data-sly-list.items="${listUse}" class="insta-card-image-section">
          <div class="instagram-feed-image-card">
            <div class="instagram-feed-box-image-wrapper">
              <img
                class="instagram-feed-box-image"
                data-sly-test="${items.properties.cardImageRef}"
                src="${items.properties.cardImageRef}"
                alt="cardImage"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="instagram-feed-explore-section">
        <div class="instagram-feed-explore-text-wrapper">
          ${properties.title2 @context='html'}
        </div>
        <div class="instafeed-feed-explore-button-wrapper">
          <div
            data-sly-resource="${'container' @ resourceType='hero-aem-website/components/content/acaa/button' }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
