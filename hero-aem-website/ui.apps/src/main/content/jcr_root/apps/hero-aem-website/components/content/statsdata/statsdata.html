<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
     
<div class="d-flex align-items-center justify-content-center">
    <ul class="joyride-cards-first-column joyride-right-cards d-flex flex-column mt-md-5 pr-md-4 pr-3"
        data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='quicklinkdetails'}"
        data-sly-list="${listUse}">
        <li class="card ${item.properties.bgcolor}">
            <div class="card-body">
                <h4>${item.properties.titleText @context='html'}</h4>
                <span>${item.properties.subheading @context='html'}</span>
            </div>
        </li>
    </ul>
    <ul class="joyride-cards-second-column joyride-right-cards d-flex flex-column pr-md-4 pr-3"
        data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='column2'}"
        data-sly-list="${listUse}">
        <li class="card ${item.properties.bgcolor}">
            <div class="card-body">
                <h4>${item.properties.titleText1 @context='html'}</h4>
                <span>${item.properties.subheading1 @context='html'}</span>
            </div>
        </li>
    </ul>
</div>
