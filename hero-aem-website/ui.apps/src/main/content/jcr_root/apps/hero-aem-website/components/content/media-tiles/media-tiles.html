<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='tiles'}">
    <section class="media--tiles">
        <div class="container">
            <div class="tiles--outer">  
                <div class="tiles--inner">
                    <sly data-sly-list="${listUse}">
                        <a href="${item.properties.tileUrl @extension='html'}">
                            <div class="mediaoptions h4-heavy-heading-std">
                                ${item.properties.tileTitle}
                            </div>
                        </a>
                    </sly>
                </div>
            </div>
        </div>
    </section>
</sly>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
  ${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
