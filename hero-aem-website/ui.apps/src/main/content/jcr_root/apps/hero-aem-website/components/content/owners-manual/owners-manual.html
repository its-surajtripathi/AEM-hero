<div id="owners-manual" data-ownersmanual="${properties.ownermanualjson}" data-ownerfolder="${properties.ownerfolder}" data-ownerfolderimages="${properties.ownerfolderimage}">
	<div class="owners-container d-flex">
		<div class="owners-manual-top-wrap">
			<p>
				${properties.ownerheadline}
			</p>
			<div class="form-comp-wrap w-100">
				<div id="manual--form-wrap" class="d-flex addressPan">
					<div class="form--wrap">
						<div class="form group cust-form-group">
							<div class=" select-dropdown btn-drop-v1 cust-drop-down">
								<button class="dropdown-select btn-drop  btn-primary  dropdown-toggle w-100 text-left"
									name="emmision" type="button" data-toggle="dropdown">Select Your Emmision<span
										class="caret select-span"></span>
								</button>
								<input type="hidden" value="" name="emmisionsNameVal" />
								<ul class="dropdown-menu cust-dropdown-menu campaign-dropdown"
									aria-labelledby="emmisionDropdown" style="" id="emission-dropdown">
								</ul>
								<span class="select-p">Emmission</span>
							</div>
						</div>
					</div>

					<div class="form--wrap">
						<div class="form group cust-form-group">
							<div class=" select-dropdown btn-drop-v1 cust-drop-down">
								<button class="dropdown-select btn-drop  btn-primary  dropdown-toggle w-100 text-left"
									name="category" type="button" disabled data-toggle="dropdown">Select Your Category<span
										class="caret select-span"></span>
								</button>
								<input type="hidden" value="" name="categoryNameVal" />
								<ul class="dropdown-menu cust-dropdown-menu campaign-dropdown"
									aria-labelledby="categoryDropdown" style="" id="category-dropdown">
								</ul>
								<span class="select-p">Category</span>
							</div>
						</div>
					</div>

					<div class="form--wrap">
						<div class="form group cust-form-group">
							<div class=" select-dropdown btn-drop-v1 cust-drop-down">
								<button class="dropdown-select btn-drop  btn-primary  dropdown-toggle w-100 text-left"
									name="vehicle-model" type="button" disabled data-toggle="dropdown">Select Your Vehicle
									Model<span class="caret select-span"></span>
								</button>
								<input type="hidden" value="" name="vehicleModelNameVal" />
								<ul class="dropdown-menu cust-dropdown-menu campaign-dropdown"
									aria-labelledby="vehiclemodelDropdown" style="" id="vehicle-dropdown">
								</ul>
								<span class="select-p">Vehicle Model</span>
							</div>
						</div>
					</div>

					<div class="form--wrap">
						<div class="form group cust-form-group">
							<div class=" select-dropdown btn-drop-v1 cust-drop-down">
								<button class="dropdown-select btn-drop  btn-primary  dropdown-toggle w-100 text-left"
									name="year" type="button" disabled data-toggle="dropdown">Select Year<span
										class="caret select-span"></span>
								</button>
								<input type="hidden" value="" name="yearModelNameVal" />
								<ul class="dropdown-menu cust-dropdown-menu campaign-dropdown"
									aria-labelledby="yearDropdown" style="" id="year-dropdown">
								</ul>
								<span class="select-p">Year</span>
							</div>
						</div>
					</div>

					<div class="form--wrap">
						<div class="form group cust-form-group">
							<div class=" select-dropdown btn-drop-v1 cust-drop-down">
								<button class="dropdown-select btn-drop  btn-primary  dropdown-toggle w-100 text-left"
									name="month" type="button" disabled data-toggle="dropdown">Select Month<span
										class="caret select-span"></span>
								</button>
								<input type="hidden" value="" name="monthNameVal" />
								<ul class="dropdown-menu cust-dropdown-menu campaign-dropdown"
									aria-labelledby="monthDropdown" style="" id="month-dropdown">
								</ul>
								<span class="select-p">Month</span>
							</div>
						</div>
					</div>

				</div>
			</div>
			<input type="button" class="campaign-btn btn-red-gradient btn owner-manual-search btn-disabled" id="manual-search-btn"
				value="search" name="search">
		</div>
		<div class="owners-manual-bottom-wrap d-none">
			<div class="d-none d-md-flex" id="manual-section-desktop">
				<div class="content--wrap d-flex">
					<div class="product-img-wrap">
						<img src="https://dummyimage.com/330x212/000/fff" alt="">
					</div>
				</div>
				<div class="content--details d-flex">
					<h6>
					</h6>
					<p>
						To Know more download the Owner’s Manual.
					</p>
					<div class="download-manual-wrap d-flex">
						<div class="download-tile">
							<p>
								Download in English
							</p>
							<div class="download-cta-wrap d-flex">
								<img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/download-icon.png"
									alt="">
								<a href="" class="download-cta" download>Download</a>
								<span class="report-size"></span>
							</div>
						</div>
						<div class="download-tile">
							<p>
								Download in Hindi
							</p>
							<div class="download-cta-wrap d-flex">
								<img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/download-icon.png"
									alt="">
								<a href="" class="download-cta" download>Download</a>
								<span class="report-size"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-md-none d-flex" id="manual-section-mobile">
				<div class="content-wrap-top d-flex">
					<img src="https://dummyimage.com/145x93/000/fff" alt="">
					<div class="product--details-mob d-flex">
						<h6>
						</h6>
						<p>
							To Know more download the Owner’s Manual.
						</p>
					</div>
				</div>
				<div class="download--wrap w-100">
					<div class="download-tile-mob">
						<p>
							Download in English
						</p>
						<div class="download-right-block d-flex">
							<div class="download--cta d-flex">
								<img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/download-icon.png"
									alt="">
								<a href="" download>
									Download
								</a>
							</div>
						</div>
					</div>

					<div class="download-tile-mob">
						<p>
							Download in Hindi
						</p>
						<div class="download-right-block d-flex">
							<div class="download--cta d-flex">
								<img src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/download-icon.png"
									alt="">
								<a href="" download>
									Download
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
