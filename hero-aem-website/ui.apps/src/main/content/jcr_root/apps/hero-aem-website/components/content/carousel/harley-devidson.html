<div class="banner-wrapper"
    data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='herodetailswithmap'}">
    <div id="carousel${resource.path.hashCode}" class="carousel slide cust-demo" data-ride="carousel">
        <!-- Indicators -->
        <ul class="${properties.carouselindicatorstyling} harley-carousel-indicators" data-sly-list="${listUse}"
            data-sly-test="${listUse.length > 1}">
            <li data-target="#carousel${resource.path.hashCode}" data-slide-to="${itemList.index}"
                class="${itemList.first ? 'active' : ''} harley-carousel-indicator">
            </li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner harley-carousel-main" data-sly-list="${listUse}">
            <div class="carousel-item${itemList.first ? ' active' : ''}" id="harley-carousel"
                data-interval="${item.properties.carouselinterval ? item.properties.carouselinterval : '5' }000">
                <img data-sly-use.imagePath="${'/apps/hero-aem-website/utils/imagehelper.js' @ path=item.properties.imageRef, rendition='banner-web'}"
                    src="${imagePath}" alt="${item.properties.imageAlt}"
                    class="img-fluid d-none d-md-block harley-banner-img">
                <img data-sly-use.imagePath="${'/apps/hero-aem-website/utils/imagehelper.js' @ path=item.properties.mobimageRef, rendition='banner-mobile'}"
                    src="${imagePath}" alt="${item.properties.imageAlt}" class="img-fluid d-block d-md-none">
                <div class="text-center col-12 scroll-down-btn-wrapper">
                    <a aa-data-attr="track_cta" class="scroll-down-btn mx-auto p-0 bg-transparent border-0">
                        <div class="icon-bg-color">
                            <img loading="lazy" src="${properties.scrollbutton}"
                                alt="arrow icons">
                        </div>
                    </a>
                </div>
                <div class="slide-1-content ${item.properties.buttonalign} ${inheritedPageProperties.showctaanimation=='true' ? 'd-md-block d-none' : ''}" id="carousel${resource.path.hashCode}">
                    <a aa-data-cta="${item.properties.imageAlt}"
                       data-sly-test="${item.properties.linkTo1 && item.properties.urltype1 == 'url1'}"
                       class="btn ${item.properties.styling1}" aa-data-attr="track_cta"
                       data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.linkTo1}"
                       href="${linkuse.value}"
                       target="${linkuse.isExternal ? '_blank' : '_self'}">${item.properties.btnlabel1}</a>
                    <a aa-data-cta="${item.properties.imageAlt}"
                       data-sly-test="${item.properties.linkTo1 && item.properties.urltype1 == 'modal1'}"
                       class="btn ${item.properties.styling1}" aa-data-attr="track_cta" data-toggle="modal"
                       data-target="${item.properties.linkTo1}"
                       data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.linkTo1}"
                       href="javascript:void(0)">${item.properties.btnlabel1}</a>
                    <a aa-data-cta="${item.properties.imageAlt}"
                       data-sly-test="${item.properties.linkTo2 && item.properties.urltype2 == 'url2'}"
                       class="btn ${item.properties.styling2}" aa-data-attr="track_cta"
                       data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.linkTo2}"
                       href="${linkuse.value}"
                       target="${linkuse.isExternal ? '_blank' : '_self'}">${item.properties.btnlabel2}</a>
                    <a aa-data-cta="${item.properties.imageAlt}"
                       data-sly-test="${item.properties.linkTo2 && item.properties.urltype2 == 'modal2'}"
                       class="btn ${item.properties.styling2}" aa-data-attr="track_cta" data-toggle="modal"
                       data-target="${item.properties.linkTo2}"
                       data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.linkTo2}"
                       href="javascript:void(0)">${item.properties.btnlabel2}</a>
                 </div>
            </div>
        </div>

    </div>
</div>
