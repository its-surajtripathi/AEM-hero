<section class="regulations-list-container">
    <sly
        data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='requirementlist'}">
        <ul data-sly-list="${listUse}" class="regulation-list">
            <li class="regulation-list-item">
                <div class="sr-no">${itemList.count}</div>
                <div class="regulation-requirement">${item.properties.listreq @ context='html'}</div>
                <a data-sly-test="${item.properties.reqctaurl}" class="regulation-know-more b1-bold-text-std" aa-data-attr="track_cta"
                    data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.reqctaurl}"
                    href="${linkuse.value}"
                    target="${linkuse.isExternal ? '_blank' : '_self'}">${item.properties.reqctalabel}
                    <img class="blue-right-arrow" data-sly-test="${item.properties.reqctaurl}"
                        src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/images/icons/blue-right-arrow.svg" /></a>
                <p class="regulation-none" data-sly-test="${item.properties.reqctaurl==null}">${item.properties.reqctalabel}</p>
            </li>
        </ul>
    </sly>
</section>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
