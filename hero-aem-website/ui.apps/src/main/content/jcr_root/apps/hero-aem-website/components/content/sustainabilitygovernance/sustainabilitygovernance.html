<sly data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note"> ${'Edit {0} Component' @
      format=[component.title], i18n} </sly>

<sly data-sly-test="${properties.incvariant=='default'}" data-sly-list.governanceMultifield="${resource.getChildren}">

    <sly data-sly-test="${governanceMultifield.name == 'governancemulti'}">

		<section class="sustainability-governance-section">
			<div class="container-sustainabilty">
				<div class="bottom--content-wrap">
					
					<div class="left--sub-menu">
						<sly data-sly-list.governance="${governanceMultifield.getChildren}">

							<sly data-sly-test="${governanceList.index==0}">
                                <div class="submenu--tile button-active">
                                    <span class="hollow-circle"></span>

                                        ${governance.title @ context='html'}

                                </div>
							</sly>

							<sly data-sly-test="${governanceList.index!=0}">
                                <div class="submenu--tile">
                                    <span class="hollow-circle"></span>

                                        ${governance.title @ context='html'}

                                </div>
							</sly>

						</sly>
					</div>
					
					<div class="right--content-section">
						<sly data-sly-list.governance="${governanceMultifield.getChildren}">
							
								<!--/* Get all child resources */-->
								<sly data-sly-list.committeeMultifield="${governance.getChildren}">
									
										<div class="content--slider-wrap">
											<sly data-sly-test="${committeeMultifield.name == 'multipersons'}">
												<sly data-sly-list.committeeinfo="${committeeMultifield.getChildren}">
                                                    <div class="img-tile">
                                                        <img src="${committeeinfo.imagepath}" alt="">
                                                        
                                                            ${committeeinfo.personname @ context='html'}
                                                        
                                                        <span>${committeeinfo.designation @ context='html'}</span>
                                                    </div>
                                                </sly>
											</sly>
										</div>	
									
								</sly>
						</sly>
					</div>
				</div>
			</div>
		</section>
	</sly>	
</sly>

<sly data-sly-test="${properties.incvariant == 'investors'}" data-sly-include="${properties.incvariant}.html"></sly>
