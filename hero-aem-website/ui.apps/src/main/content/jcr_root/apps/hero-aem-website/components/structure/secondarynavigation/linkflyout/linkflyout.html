<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
   ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<div class="megamenu-option-main">
   <div class="megamenu-option-head">
      <h4 data-sly-element="${properties.element}">${properties.heading}</h4>
   </div>
   <div class="megamenu-option-box"
      data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='servicelinks'}"
      data-sly-list="${listUse}">
      <a class="dropdown-item" aa-data-attr="track_cta" target="${linkuse.isExternal ? '_blank' : '_self'}"
         data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.url}"
         href="${linkuse.value}">
         <div class="menu-item-icon-main">
            <img loading="lazy" src="${item.properties.image}" class="img-fluid" alt="${item.properties.text}">
            <h5 class="h5-bold-heading-std text-to-uppercase">${item.properties.text}</h5>
            <span data-sly-test="${item.properties.tag}" class="badge">${item.properties.tag}</span>
         </div>
         <p class="b3-text-std">${item.properties.subtext}</p>
      </a>
   </div>
</div>
