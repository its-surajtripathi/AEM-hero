<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
   ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<sly data-sly-test="${!wcmmode.edit}" data-sly-use="com.hero.aem.core.models.UnwrapWrapperClasses"></sly>
<div class="megamenu-option-wrapper  ${properties.variation}" data-sly-test="${wcmmode.edit}"
   data-sly-resource="${'flyouts' @ resourceType='hero-aem-website/components/container'}">
</div>
<div class="megamenu-option-wrapper ${properties.variation}" data-sly-test="${!wcmmode.edit}"
   data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='flyouts'}">
   <sly  data-sly-list.flyout="${listUse}">
   	<sly data-sly-resource="${@path=flyout.path, wcmmode='disabled'}"></sly>
   </sly>
   <div data-sly-test="${properties.helptext}" class="megamenu-choose-strip">
      <p>${properties.helptext @ context = 'html'}</p>
   </div>
</div>
