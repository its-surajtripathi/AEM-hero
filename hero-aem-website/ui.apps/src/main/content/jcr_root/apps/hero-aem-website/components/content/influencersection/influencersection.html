<section id="xoom-gallery">
	<h2 class="main--header">
		${properties.influencerTitle}
	</h2>
	<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='influencers'}">
		<div class="gallery-wrap d-flex desktop">

			<div class="row">
				<sly data-sly-list.infulencer="${listUse}">
					<div class="${infulencerList.index==1 ? 'influencer-tile col-md-8' : 'influencer-tile col-md-4'}">
						<a href="${infulencer.properties.influencerbgvideo}" target="_blank">
							<img src="${infulencer.properties.influencerthumbimg}" alt="">
							<img src="/content/dam/hero-aem-website/in/teaser/ant-design_play-circle-filled.svg" alt=""
								class="play-vector">
							<div class="header--wrap">
								<h2>
									${infulencer.properties.influencername}
								</h2>
								<h6>
									${infulencer.properties.influencerLoc @ context='html'}
								</h6>
							</div>
						</a>
					</div>
				</sly>
			</div>
		</div>

		<div class="gallery-wrap-mobile mobile">
			<div class="slider--wrap">
				<sly data-sly-list="${listUse}">
					<div class="influencer-slide">
						<a href="${item.properties.influencerbgvideo}" target="_blank">
							<img src="${item.properties.influencermobileimg}" alt="">
							<img src="/content/dam/hero-aem-website/in/teaser/ant-design_play-circle-filled.svg" alt=""
								class="play-vector">
							<div class="header--wrap">
								<h2>
									${item.properties.influencername}
								</h2>
								<h6>
									${item.properties.influencerLoc @ context='html'}
								</h6>
							</div>
						</a>
					</div>
				</sly>
			</div>
		</div>
	</sly>
</section>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
	${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
