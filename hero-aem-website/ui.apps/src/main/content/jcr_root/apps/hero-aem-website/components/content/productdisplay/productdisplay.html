<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
  ${'Edit {0} Component' @ format=[component.title], i18n}
</p>

<div class="${properties.theme}">
    <div class="banner-content" style="--background-url: url(${properties.backgroundimage @ context='uri'});">
        <div class="container">
            <h1 class="banner-heading">${properties.heading}</h1>
            <div class="banner-bikes" data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='products'}" data-sly-list="${listUse}">
                <div class="bike">
                    <div class="bike-img">
                        <img src="${item.properties.bikeimage @context='html'}" alt="productimage">
                    </div>
                    <div class="content">
                        <h2 class="newhead">${item.properties.biketitle}</h2>
                        <div class="hover-content ">
                            <ul class="actions d-flex align-items-center justify-content-center text-capitalize">
                                <li class="ml-3" data-toggle="modal" data-target="${item.properties.redirection}">${item.properties.quicktext}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
