<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='bciplgenerictile'}">

	<div class="bcipl-homebg">
		<div class="bcipl-homeBanner">
            <img src="${properties.homebgimg}" width="100%">
        </div>		
        <div class="bcipl-home-container">
            <div class="bcipl-contestSchedulePan">
                <ul data-sly-list="${listUse}">
                    <li>
                        <h2>${item.properties.quicklinktitle @ context='html'}</h2>
                        ${item.properties.quicklinkdesc @ context='html'}
                        <a href="${item.properties.quicklinkurl}" x-cq-linkchecker="valid">${item.properties.urlheading}</a>
                    </li>
                </ul>
            </div>
        </div>

	</div>
</sly>
<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
	${'Edit {0} Component' @ format=[component.title], i18n}
</sly>
