<sly data-sly-list.deliverMultifield="${resource.getChildren}">

    <sly data-sly-test="${deliverMultifield.name == 'multidelivers'}">

		<section class="service-delivers-section">
			<div class="delivers-desktop-view">
			  <div class="service-deliver-wrapper">
				<sly data-sly-list.servicedelivers="${deliverMultifield.getChildren}">
				<picture class="position-absolute bg-img">
					<img src="${servicedelivers.servicebgimg @ context='uri'}" class="d-md-block d-none desktop-bg-img" alt="">
					<img src="${servicedelivers.servicemobbgimg @ context='uri'}" alt="" class="d-md-none d-block mob-bg-img">
				</picture>
			</sly>
				<div class="left--service-deliver">
						<sly data-sly-list.servicedelivers="${deliverMultifield.getChildren}">

							<sly data-sly-test="${deliversList.index==0}">
								<div class="submenu-deliver-tile deliver-button-active">
									<div class="border_top-active"></div>
									${servicedelivers.deliverstitle @ context='html'}
								</div>
							</sly>
					
							<sly data-sly-test="${deliversList.index!=0}">
								<div class="submenu-deliver-tile">
									<div class="border_top"></div>
									${servicedelivers.deliverstitle @ context='html'}
								</div>
							</sly>
						</sly>
					</div>
					
					<div class="right--deliver-section">
						<sly data-sly-list.servicedelivers="${deliverMultifield.getChildren}">
							
								<!--/* Get all child resources */-->
								<sly data-sly-list.deliverItem="${servicedelivers.getChildren}">
									
										<div class="deliver--slider-wrap">
											<sly data-sly-test="${deliverItem.name == 'multideliverdetails'}">
												<sly data-sly-list.deliveritems="${deliverItem.getChildren}">
													<div class="deliver-accord-tile">
														
														${deliveritems.delivername @ context='html'}
														<div class="deliver-card-body-desktop">
																<span>${deliveritems.deliveraddress @ context='html'}</span>
														</div>

														<a aa-data-attr="track_cta" 
														data-sly-test="${deliveritems.deliverctalabel}" 
															data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=deliveritems.deliverctaurl}"
															href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}" aa-data-cta="${component.title}" >
															<button class="btn btn-white test-ride-btn service-cta">${deliveritems.deliverctalabel}</button>
														</a>
													</div>
                                                </sly>
											</sly>
										</div>	
									
								</sly>
						</sly>
					</div>
				</div>
			</div>
		</section>
	</sly>	
</sly>
