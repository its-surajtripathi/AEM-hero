<sly data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note"> ${'Edit {0} Component' @
	format=[component.title], i18n} </sly>
<!-- <div class="xtrac-gallery-section"> -->
<div class="hdbc-video-outer-wrapper">
	<sly
		data-sly-use.videoitems="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='hdbcvidmulti'}">
		<div class="hdbc-video--slider-wrap">
			<sly data-sly-list="${videoitems}">
				<div class="hdbc--video-gallery-tile">
					<div class="video-hdbc-hover-enlarge">
						<a class="d-desktop-video-hdbc" href="${item.properties.hdbcvidUrl}">
							<div class="video-hdbc-hover-enlarge-img">
								<img class="hdbc-monitor-image-files" src="${item.properties.hdbcvidthumb}" alt="">
							</div>
						</a>
						${item.properties.hdbcvidcaption @ context='html'}
					</div>
				</div>
			</sly>
		</div>
	</sly>
</div>
