<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
 </p>
<div data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html">
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=true}"></sly>
<header class="product-header-main">
    <div data-sly-resource="${'productpageheader' @resourceType='hero-aem-website/components/structure/productpageheader'}"></div>
    <nav class="navbar product-navbar">
        <div data-sly-resource="${'logo' @ resourceType='hero-aem-website/components/content/logo' }"></div>
      <ul class="navbar-nav" 
      data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='navitems'}"
      data-sly-list="${listUse}">
        <li class="nav-item">
          <a href="${item.properties.link}"  class="nav-link" aa-data-attr="track_cta">
            <img src="${item.properties.icon}" class="img-fluid" alt="${item.properties.title}">
            ${item.properties.title}
          </a>
          </li>
      </ul>
       <a data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=properties.ctalink}" aa-data-cta="${component.title}" 
            href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}" class="btn btn-danger btn-red-gradient book-now-btn"
            aa-data-attr="track_cta" data-sly-test="${properties.ctalabel && properties.linktype == 'url'}">${properties.ctalabel}</a>
    	<a href="javascript:void(0)"  data-toggle="modal" data-target="${properties.ctalink}" aa-data-cta="${component.title}" class="btn btn-danger btn-red-gradient book-now-btn" 
    		aa-data-attr="track_cta" data-sly-test="${properties.ctalabel && properties.linktype == 'modal'}">${properties.ctalabel}</a>
    	
    </nav>
   
</header>
